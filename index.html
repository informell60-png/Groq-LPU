<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Groq AI English</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --chat-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --accent: #007AFF;
            --accent-grad: linear-gradient(135deg, #007AFF 0%, #00C6FF 100%);
            --user-msg-bg: #007AFF;
            --user-text: #fff;
            --ai-msg-bg: #F2F2F7;
            --ai-text: #000;
            --border: rgba(0,0,0,0.1);
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body.dark-mode {
            --bg-grad: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --chat-bg: rgba(28, 28, 30, 0.95);
            --sidebar-bg: #1c1c1e;
            --text-main: #f5f5f7;
            --text-sec: #86868b;
            --accent: #0A84FF;
            --user-msg-bg: #0A84FF;
            --ai-msg-bg: #2C2C2E;
            --ai-text: #fff;
            --border: rgba(255,255,255,0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-grad);
            margin: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0; top: 0; bottom: 0;
            z-index: 2000; /* Increased z-index */
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 25px rgba(0,0,0,0.1);
        }
        
        .sidebar.open { transform: translateX(0); }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-grad);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 14px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            position: relative;
        }
        .chat-item:hover { background: var(--ai-msg-bg); }
        .chat-item.active { background: var(--ai-msg-bg); font-weight: 700; color: var(--accent); }
        
        .delete-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            color: #ff3b30; opacity: 0; padding: 5px;
        }
        .chat-item:hover .delete-btn { opacity: 1; }

        .theme-btn {
            margin: 15px;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 10px;
            cursor: pointer;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            background: var(--chat-bg);
            position: relative;
            z-index: 1;
        }

        /* HEADER */
        .header {
            height: 60px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.01);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .menu-btn {
            background: none; border: none; cursor: pointer; padding: 8px;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-btn svg { width: 24px; height: 24px; fill: var(--text-main); }

        .header-title {
            font-weight: 700; font-size: 18px;
            background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .header-controls { display: flex; gap: 10px; }
        
        input, select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--ai-msg-bg);
            color: var(--text-main);
            font-size: 13px; outline: none;
        }
        #apiKey { width: 100px; transition: width 0.3s; }
        #apiKey:focus { width: 180px; border-color: var(--accent); }

        /* CHAT AREA */
        #messagesContainer {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 88%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 16px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message {
            align-self: flex-end;
            background: var(--accent-grad);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Formatting */
        .ai-message p { margin: 0 0 10px 0; }
        .ai-message p:last-child { margin: 0; }
        .ai-message pre { background: #1c1c1e; color: #fff; padding: 12px; border-radius: 10px; overflow-x: auto; }
        .ai-message code { font-family: monospace; background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px; }
        .ai-message table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9em; }
        .ai-message th, .ai-message td { border: 1px solid var(--border); padding: 8px; }

        /* Tools */
        .tools { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        .chip {
            font-size: 12px; padding: 4px 10px; border-radius: 15px;
            border: 1px solid var(--border); color: var(--text-sec); cursor: pointer;
            background: rgba(255,255,255,0.5);
        }
        .chip:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* INPUT */
        .input-area {
            padding: 12px;
            background: var(--chat-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        #userMessage {
            flex-grow: 1;
            padding: 12px 16px;
            background: var(--ai-msg-bg);
            color: var(--text-main);
            border: 1px solid transparent;
            border-radius: 24px;
            resize: none;
            height: 48px;
            max-height: 120px;
            font-size: 16px;
            outline: none;
        }
        #userMessage:focus { background: var(--chat-bg); border-color: var(--accent); }

        #sendBtn {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--accent-grad);
            border: none; color: white;
            flex-shrink: 0; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            z-index: 1500; display: none; backdrop-filter: blur(2px);
        }
        .overlay.active { display: block; }

    </style>
</head>
<body>

<div class="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    </div>
    <div class="chat-list" id="chatList"></div>
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
</div>

<div class="main-content">
    <div class="header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <span class="header-title">Groq AI</span>
        </div>
        <div class="header-controls">
            <input type="password" id="apiKey" placeholder="API Key" autocomplete="off">
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile">Llama 3.3</option>
                <option value="llama-3.1-8b-instant">Turbo</option>
                <option value="mixtral-8x7b-32768">Mixtral</option>
            </select>
        </div>
    </div>

    <div id="messagesContainer"></div>

    <div class="input-area">
        <textarea id="userMessage" placeholder="Message..." rows="1"></textarea>
        <button id="sendBtn" onclick="sendMessage()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // --- VARIABLES ---
    const els = {
        sidebar: document.getElementById('sidebar'),
        overlay: document.querySelector('.overlay'),
        chatList: document.getElementById('chatList'),
        container: document.getElementById('messagesContainer'),
        input: document.getElementById('userMessage'),
        key: document.getElementById('apiKey'),
        model: document.getElementById('modelSelect'),
        btn: document.getElementById('sendBtn')
    };

    let chats = JSON.parse(localStorage.getItem('groq_chats_en_v2')) || [];
    let currentChatId = null;
    let isDark = localStorage.getItem('theme') === 'dark';

    // --- AUDIO ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;

        if (type === 'send') {
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else {
            osc.frequency.setValueAtTime(500, now);
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.05, now + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1);
            osc.start(now); osc.stop(now + 1);
        }
    }

    // --- INIT ---
    window.onload = () => {
        if(isDark) document.body.classList.add('dark-mode');
        
        const savedKey = localStorage.getItem('groq_api_key_en');
        if (savedKey) els.key.value = savedKey;

        if (chats.length > 0) loadChat(chats[0].id);
        else createNewChat();
    };

    // --- UI ---
    function toggleSidebar() {
        els.sidebar.classList.toggle('open');
        els.overlay.classList.toggle('active');
    }

    function toggleTheme() {
        isDark = !isDark;
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    els.input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    els.key.addEventListener('input', () => localStorage.setItem('groq_api_key_en', els.key.value.trim()));

    els.input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey && window.innerWidth > 800) {
            e.preventDefault(); sendMessage();
        }
    });

    // --- CHAT LOGIC ---
    function createNewChat() {
        const id = Date.now().toString();
        const newChat = {
            id,
            title: 'New Chat',
            messages: [{ role: "system", content: "You are a helpful AI assistant. Use Markdown." }],
            timestamp: Date.now()
        };
        chats.unshift(newChat);
        saveChats();
        loadChat(id);
        if(window.innerWidth < 800) toggleSidebar();
    }

    function loadChat(id) {
        currentChatId = id;
        els.container.innerHTML = '';
        const chat = chats.find(c => c.id === id);
        if(!chat) return;

        chat.messages.forEach(msg => {
            if(msg.role !== 'system') renderMessage(msg.content, msg.role, false);
        });
        renderChatList();
        setTimeout(() => els.container.scrollTop = els.container.scrollHeight, 50);
    }

    function saveChats() {
        localStorage.setItem('groq_chats_en_v2', JSON.stringify(chats));
        renderChatList();
    }

    function deleteChat(e, id) {
        e.stopPropagation();
        if(!confirm('Delete chat?')) return;
        chats = chats.filter(c => c.id !== id);
        saveChats();
        if(chats.length === 0) createNewChat();
        else if(currentChatId === id) loadChat(chats[0].id);
    }

    function renderChatList() {
        els.chatList.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
            div.onclick = () => loadChat(chat.id);
            div.innerHTML = `<span>${chat.title}</span><span class="delete-btn" onclick="deleteChat(event, '${chat.id}')">âœ•</span>`;
            els.chatList.appendChild(div);
        });
    }

    // --- SENDING ---
    async function sendMessage() {
        const text = els.input.value.trim();
        const apiKey = els.key.value.trim();

        if(!text) return;
        if(!apiKey) { alert('Enter API Key!'); return; }

        playSound('send');
        renderMessage(text, 'user');
        els.input.value = '';
        els.input.style.height = '48px';
        els.input.focus();

        const chatIdx = chats.findIndex(c => c.id === currentChatId);
        chats[chatIdx].messages.push({ role: "user", content: text });
        
        if(chats[chatIdx].title === 'New Chat') {
            chats[chatIdx].title = text.substring(0, 30) + (text.length>30?'...':'');
        }
        saveChats();

        els.btn.disabled = true;

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: els.model.value,
                    messages: chats[chatIdx].messages,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            if(!response.ok) throw new Error(data.error?.message || 'Error');

            const aiText = data.choices[0].message.content;
            playSound('receive');
            renderMessage(aiText, 'ai');
            chats[chatIdx].messages.push({ role: "assistant", content: aiText });
            saveChats();

        } catch (error) {
            renderMessage(`Error: ${error.message}`, 'ai');
        } finally {
            els.btn.disabled = false;
        }
    }

    function renderMessage(text, role, scroll=true) {
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
        
        if (role === 'ai') {
            div.innerHTML = marked.parse(text);
            const tools = document.createElement('div');
            tools.className = 'tools';
            const wordBtn = document.createElement('div');
            wordBtn.className = 'chip';
            wordBtn.innerText = 'ðŸ“„ Word';
            wordBtn.onclick = () => downloadDoc(text);
            tools.appendChild(wordBtn);
            if(text.includes('|') && text.includes('---')) {
                const xlsBtn = document.createElement('div');
                xlsBtn.className = 'chip';
                xlsBtn.innerText = 'ðŸ“Š Excel';
                xlsBtn.onclick = () => downloadExcel(text);
                tools.appendChild(xlsBtn);
            }
            div.appendChild(tools);
        } else {
            div.textContent = text;
        }
        els.container.appendChild(div);
        if(scroll) setTimeout(() => els.container.scrollTop = els.container.scrollHeight, 50);
    }

    // --- EXPORTS ---
    function downloadDoc(text) {
        const html = `<html><head><meta charset='utf-8'></head><body>${marked.parse(text)}</body></html>`;
        const blob = new Blob(['\ufeff', html], {type: 'application/msword'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `doc_${Date.now()}.doc`;
        a.click();
    }
    
    function downloadExcel(text) {
        let csv = [];
        text.split('\n').forEach(line => {
            line = line.trim();
            if(line.startsWith('|') && !line.includes('---')) {
                let row = line.split('|').map(c => c.trim()).filter((c, i, a) => i>0 && i<a.length-1);
                if(row.length) csv.push(row.map(c => `"${c.replace(/"/g, '""')}"`).join(','));
            }
        });
        if(!csv.length) return alert('No table found');
        const blob = new Blob(['\ufeff' + csv.join('\r\n')], {type: 'text/csv;charset=utf-8;'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `table_${Date.now()}.csv`;
        a.click();
    }
</script>
</body>
</html>
